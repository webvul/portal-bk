apply plugin: 'war'
apply plugin: 'jetty'

dependencies {

	compile project(":commons")
	compile project(":store-service")
	compile group:'org.springframework',name:'spring-webmvc',version:"${springVersion}"

	testCompile 'org.eclipse.jetty:jetty-server:9.3.2.v20150730'
	testCompile 'org.eclipse.jetty:jetty-webapp:9.3.2.v20150730'

	runtime group:"javax.servlet",name:"servlet-api",version:"3.+"
	runtime "org.apache.logging.log4j:log4j-core:2.3"


}